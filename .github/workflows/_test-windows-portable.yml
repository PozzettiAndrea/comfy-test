# Windows Portable test workflow - called by test-matrix.yml
name: Test Windows Portable

on:
  workflow_call:
    inputs:
      config-file:
        type: string
        default: "comfy-test.toml"
      timeout-minutes:
        type: number
        default: 60
      gpu:
        type: boolean
        default: false

jobs:
  windows-portable-test:
    name: windows-portable-test${{ inputs.gpu && '-gpu' || '' }}
    runs-on: ${{ inputs.gpu && fromJSON('["self-hosted", "windows", "gpu"]') || 'windows-latest' }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: ${{ inputs.gpu && '1' || '' }}
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}/comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}/test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI_windows_portable/ComfyUI
      PYTHON_EXE: ${{ github.workspace }}/ComfyUI_windows_portable/python_embeded/python.exe
      TOOLS_VENV: ${{ github.workspace }}/.tools-venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
      UV_PYTHON_INSTALL_DIR: ${{ github.workspace }}/.python
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
    steps:
      # --- Install uv (manages Python for tools venv) ---
      - uses: astral-sh/setup-uv@v4

      # --- Single cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ github.workspace }}/ComfyUI_windows_portable
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-windows-portable-uv-v1

      # --- Setup (skip if cached) ---
      - name: Setup environment
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          # Install Python via uv (into workspace)
          uv python install 3.13

          # Tools venv (for playwright only)
          uv venv $env:TOOLS_VENV --python 3.13
          & "$env:TOOLS_VENV/Scripts/pip" install playwright

          # Download portable ComfyUI
          Invoke-WebRequest -Uri "https://github.com/comfyanonymous/ComfyUI/releases/latest/download/ComfyUI_windows_portable_nvidia.7z" -OutFile "portable.7z"
          & "C:\Program Files\7-Zip\7z.exe" x portable.7z -y
          Remove-Item portable.7z

          # Install playwright browsers
          & "$env:TOOLS_VENV/Scripts/playwright" install chromium

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ github.workspace }}/ComfyUI_windows_portable
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-windows-portable-uv-v1

      # --- Install comfy-test (fresh, to embedded Python) ---
      - name: Install comfy-test
        shell: pwsh
        run: |
          & $env:PYTHON_EXE -m pip install comfy-test
          # Install Playwright into embedded Python (not just TOOLS_VENV)
          & $env:PYTHON_EXE -m pip install playwright pillow
          # Install browsers - uses PLAYWRIGHT_BROWSERS_PATH, downloads if version mismatch
          & $env:PYTHON_EXE -m playwright install chromium

      # --- Checkout and run ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        shell: pwsh
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          if (Test-Path "requirements.txt") {
            & $env:PYTHON_EXE -m pip install -r requirements.txt
          }
          if (Test-Path "install.py") {
            & $env:PYTHON_EXE install.py
          }

      - name: Install validate endpoint
        shell: pwsh
        run: |
          # Install validate endpoint BEFORE server starts (server doesn't load new nodes after startup)
          git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$env:COMFYUI_DIR/custom_nodes/ComfyUI-validate-endpoint" 2>$null
          $true  # Don't fail if already exists

      - name: Start ComfyUI server
        shell: pwsh
        working-directory: ${{ github.workspace }}/ComfyUI_windows_portable
        run: |
          # Run exact command from batch file (without pause)
          if ($env:COMFY_TEST_GPU -eq "1") {
            Write-Host "Starting GPU server..."
            Start-Process -FilePath $env:PYTHON_EXE -ArgumentList "-s", "ComfyUI/main.py", "--windows-standalone-build" -NoNewWindow
          } else {
            Write-Host "Starting CPU server..."
            Start-Process -FilePath $env:PYTHON_EXE -ArgumentList "-s", "ComfyUI/main.py", "--cpu", "--windows-standalone-build" -NoNewWindow
          }

          # Wait for server to be ready
          Write-Host "Waiting for server..."
          for ($i = 1; $i -le 120; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:8188/system_stats" -UseBasicParsing -ErrorAction Stop
              Write-Host "Server is ready!"
              break
            } catch {
              Start-Sleep -Seconds 1
            }
          }

      - name: Run tests
        shell: pwsh
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          & $env:PYTHON_EXE -m comfy_test run --server-url http://localhost:8188

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-windows-portable-${{ inputs.gpu && 'gpu' || 'cpu' }}
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true

      # --- Cleanup (no trace on self-hosted) ---
      - name: Cleanup workspace
        if: always()
        shell: pwsh
        run: |
          Remove-Item -Path "$env:GITHUB_WORKSPACE/*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:GITHUB_WORKSPACE/.*" -Recurse -Force -ErrorAction SilentlyContinue
