name: Test Windows Portable

on:
  workflow_call:

jobs:
  windows-portable-test:
    name: windows-portable-test
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONFAULTHANDLER: "1"
      COMFY_ENV_DEBUG: "1"
      COMFY_TEST_GPU: "0"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}\comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}\test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}\ComfyUI_windows_portable\ComfyUI
      PYTHON_EXE: ${{ github.workspace }}\ComfyUI_windows_portable\python_embeded\python.exe
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}\.playwright
    steps:
      # --- Restore cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ github.workspace }}\ComfyUI_windows_portable
          key: setup-windows-portable

      # --- Setup (skip if cache hit) ---
      - name: Download portable ComfyUI
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: curl.exe -L --progress-bar -o portable.7z "https://github.com/comfyanonymous/ComfyUI/releases/latest/download/ComfyUI_windows_portable_nvidia.7z"

      - name: Extract portable ComfyUI
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x portable.7z -y -bsp1

      - name: Remove portable archive
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: Remove-Item portable.7z

      - name: Install Playwright browsers
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          & $env:PYTHON_EXE -m pip install playwright
          & $env:PYTHON_EXE -m playwright install chromium

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ github.workspace }}\ComfyUI_windows_portable
          key: setup-windows-portable

      # --- Verify base setup ---
      - name: Verify base setup
        shell: powershell
        run: |
          $pythonDir = Split-Path $env:PYTHON_EXE
          $env:PATH = "$pythonDir;$pythonDir\Scripts;C:\Windows\system32;C:\Windows;C:\Windows\System32\Wbem"
          & $env:PYTHON_EXE -c "import torch; print(f'torch {torch.__version__} OK')"
          if ($LASTEXITCODE -ne 0) { Write-Host 'torch import failed'; exit 1 }

      # --- Install comfy-test (always fresh) ---
      - name: Install comfy-test
        shell: powershell
        run: |
          & $env:PYTHON_EXE -m pip install --upgrade comfy-test pillow

      # --- Checkout ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ github.event.repository.name }}

      - name: Install node dependencies
        shell: powershell
        working-directory: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ env.NODE_NAME }}
        run: |
          if (Test-Path "requirements.txt") { & $env:PYTHON_EXE -m pip install -r requirements.txt }
          if (Test-Path "install.py") { & $env:PYTHON_EXE install.py }

      - name: Install validate endpoint
        shell: powershell
        run: |
          git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$env:COMFYUI_DIR\custom_nodes\ComfyUI-validate-endpoint"
          $true

      # --- Start server ---
      - name: Start ComfyUI server
        shell: bash
        working-directory: ${{ github.workspace }}/ComfyUI_windows_portable
        run: |
          mkdir -p "$COMFY_TEST_LOGS_DIR"
          export COMFY_ENV_DEBUG=1
          pythonDir=$(dirname "$PYTHON_EXE")
          export PATH="$pythonDir:$pythonDir/Scripts:$PATH"
          "$PYTHON_EXE" -s -u ComfyUI/main.py --cpu --windows-standalone-build > "$COMFY_TEST_LOGS_DIR/server.log" 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server
        shell: bash
        run: |
          for i in $(seq 1 300); do
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died!"
              cat "$COMFY_TEST_LOGS_DIR/server.log" || true
              exit 1
            fi
            if curl -s http://127.0.0.1:8188/system_stats > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              echo "=== Server startup log ==="
              cat "$COMFY_TEST_LOGS_DIR/server.log" || true
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat "$COMFY_TEST_LOGS_DIR/server.log" || true
          exit 1

      # --- Run tests ---
      - name: Run tests
        shell: bash
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          "$PYTHON_EXE" -m comfy_test run --server-url http://127.0.0.1:8188

      # --- Cleanup ---
      - name: Stop server
        if: always()
        shell: bash
        run: kill $SERVER_PID 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-windows-portable-cpu
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true
