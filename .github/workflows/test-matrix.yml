        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install comfy-test
        run: pip install ./.comfy-test-src

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Checkout existing gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Prepare gh-pages structure
        run: |
          mkdir -p gh-pages

          # For each job that ran, clean its folder and copy fresh results
          for dir in artifacts/results-*; do
            if [ -d "$dir" ]; then
              name=$(basename "$dir" | sed 's/results-//')
              rm -rf "gh-pages/$name"
              mkdir -p "gh-pages/$name"
              cp -r "$dir"/* "gh-pages/$name/" 2>/dev/null || true
            fi
          done

          # Add .nojekyll
          touch gh-pages/.nojekyll

      - name: Generate root index
        run: comfy-test generate-index gh-pages --repo-name "${{ github.repository }}"

      - name: Publish to gh-pages
