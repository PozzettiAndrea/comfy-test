name: Test Linux

on:
  workflow_call:

jobs:
  linux-test:
    name: linux-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONFAULTHANDLER: "1"
      COMFY_ENV_DEBUG: "1"
      COMFY_TEST_GPU: "0"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}/comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}/test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI
      VENV: ${{ github.workspace }}/.venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          sudo apt-get clean &
          wait

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # --- Restore cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-linux-cpu

      # --- Setup (skip if cache hit) ---
      - name: Create venv and install uv
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: |
          python3 -m venv $VENV
          $VENV/bin/pip install uv

      - name: Clone ComfyUI
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $COMFYUI_DIR

      - name: Install ComfyUI requirements
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: $VENV/bin/uv pip install -r $COMFYUI_DIR/requirements.txt

      - name: Install Playwright
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: |
          $VENV/bin/uv pip install playwright
          $VENV/bin/python -m playwright install chromium
          $VENV/bin/python -m playwright install-deps chromium || true

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-linux-cpu

      # --- Install comfy-test (always fresh) ---
      - name: Install comfy-test
        run: $VENV/bin/uv pip install --upgrade comfy-test

      # --- Checkout ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          [ -f requirements.txt ] && $VENV/bin/uv pip install -r requirements.txt || true
          [ -f install.py ] && $VENV/bin/python install.py || true

      - name: Install validate endpoint
        run: git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$COMFYUI_DIR/custom_nodes/ComfyUI-validate-endpoint" || true

      # --- Start server ---
      - name: Start ComfyUI server
        working-directory: ${{ env.COMFYUI_DIR }}
        run: |
          mkdir -p "$COMFY_TEST_LOGS_DIR"
          $VENV/bin/python -u main.py --listen 127.0.0.1 --port 8188 --cpu > "$COMFY_TEST_LOGS_DIR/server.log" 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server
        run: |
          for i in $(seq 1 300); do
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died!"
              cat "$COMFY_TEST_LOGS_DIR/server.log" || true
              exit 1
            fi
            if curl -s http://127.0.0.1:8188/system_stats > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              echo "=== Server startup log ==="
              cat "$COMFY_TEST_LOGS_DIR/server.log" || true
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat "$COMFY_TEST_LOGS_DIR/server.log" || true
          exit 1

      # --- Run tests ---
      - name: Run tests
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: $VENV/bin/python -m comfy_test run --server-url http://127.0.0.1:8188

      # --- Cleanup ---
      - name: Stop server
        if: always()
        run: kill $SERVER_PID 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-linux-cpu
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true
