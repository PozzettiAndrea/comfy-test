name: Test Linux

on:
  workflow_call:

jobs:
  linux-test:
    name: linux-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: "0"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}/comfy-test-logs
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          sudo apt-get clean &
          wait

      - name: Get site-packages path
        run: echo "SITE_PACKAGES=$(python3 -c 'import site; print(site.getsitepackages()[0])')" >> $GITHUB_ENV

      # --- Restore cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.SITE_PACKAGES }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-linux-cpu-v4

      - name: Install uv
        run: pip install uv

      # --- Setup (skip if cache hit) ---
      - name: Clone ComfyUI
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $COMFYUI_DIR

      - name: Install ComfyUI requirements
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: uv pip install --system -r $COMFYUI_DIR/requirements.txt

      - name: Install Playwright
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: |
          uv pip install --system playwright
          python3 -m playwright install chromium
          python3 -m playwright install-deps chromium || true

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.SITE_PACKAGES }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-linux-cpu-v4

      # --- Install comfy-test (always fresh) ---
      - name: Install comfy-test
        run: uv pip install --system --upgrade comfy-test

      # --- Checkout ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          [ -f requirements.txt ] && uv pip install --system -r requirements.txt || true
          [ -f install.py ] && python3 install.py || true

      - name: Install validate endpoint
        run: git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$COMFYUI_DIR/custom_nodes/ComfyUI-validate-endpoint" || true

      # --- Start server ---
      - name: Start ComfyUI server
        working-directory: ${{ env.COMFYUI_DIR }}
        run: |
          mkdir -p "$COMFY_TEST_LOGS_DIR"
          python3 -u main.py --listen 127.0.0.1 --port 8188 --cpu > "$COMFY_TEST_LOGS_DIR/server.log" 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server
        run: |
          for i in $(seq 1 300); do
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died!"
              cat "$COMFY_TEST_LOGS_DIR/server.log" || true
              exit 1
            fi
            if curl -s http://127.0.0.1:8188/system_stats > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat "$COMFY_TEST_LOGS_DIR/server.log" || true
          exit 1

      # --- Run tests ---
      - name: Run tests
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: python3 -m comfy_test run --server-url http://127.0.0.1:8188

      # --- Cleanup ---
      - name: Stop server
        if: always()
        run: kill $SERVER_PID 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-linux-cpu
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true
