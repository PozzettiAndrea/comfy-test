# Linux test workflow - called by test-matrix.yml
name: Test Linux

on:
  workflow_call:
    inputs:
      config-file:
        type: string
        default: "comfy-test.toml"
      timeout-minutes:
        type: number
        default: 60
      gpu:
        type: boolean
        default: false

jobs:
  linux-test:
    name: linux-test${{ inputs.gpu && '-gpu' || '' }}
    runs-on: ${{ inputs.gpu && fromJSON('["self-hosted", "linux", "gpu"]') || 'ubuntu-latest' }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: ${{ inputs.gpu && '1' || '' }}
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}/comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}/test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI
      TOOLS_VENV: ${{ github.workspace }}/.tools-venv
      COMFY_VENV: ${{ github.workspace }}/.comfy-venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
      UV_PYTHON_INSTALL_DIR: ${{ github.workspace }}/.python
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
    steps:
      - name: Free disk space
        if: ${{ !inputs.gpu }}
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          sudo apt-get clean &
          wait

      # --- Install uv (manages Python) and pixi (for CUDA deps) ---
      - uses: astral-sh/setup-uv@v4

      # --- Local cache for self-hosted (instant, no download) ---
      - name: Local cache (self-hosted)
        if: ${{ inputs.gpu }}
        id: local-cache
        uses: MasterworksIO/action-local-cache@2
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
            ${{ env.COMFY_VENV }}
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-linux-gpu-v1

      # --- GitHub cache for hosted runners ---
      - name: GitHub cache (hosted)
        if: ${{ !inputs.gpu }}
        id: github-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
            ${{ env.COMFY_VENV }}
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-${{ runner.os }}-hosted-uv-v1

      # --- Setup (skip if either cache hit) ---
      - name: Setup environment
        if: steps.local-cache.outputs.cache-hit != 'true' && steps.github-cache.outputs.cache-hit != 'true'
        run: |
          # Install Python via uv (into workspace)
          uv python install 3.13

          # Create tools venv
          uv venv $TOOLS_VENV --python 3.13
          uv pip install --python $TOOLS_VENV playwright

          # Clone ComfyUI
          git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $COMFYUI_DIR

          # Create ComfyUI venv
          uv venv $COMFY_VENV --python 3.13
          uv pip install --python $COMFY_VENV -r $COMFYUI_DIR/requirements.txt

          # Install playwright browsers
          $TOOLS_VENV/bin/python -m playwright install chromium
          $TOOLS_VENV/bin/python -m playwright install-deps chromium || true

      # --- Install comfy-test (fresh) ---
      - name: Install comfy-test
        run: uv pip install --python $COMFY_VENV comfy-test

      # --- Checkout and run ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          [ -f requirements.txt ] && uv pip install --python "$COMFY_VENV" -r requirements.txt || true
          [ -f install.py ] && $COMFY_VENV/bin/python install.py || true

      - name: Run tests
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: $COMFY_VENV/bin/comfy-test run --comfyui-dir "$COMFYUI_DIR" --deps-installed

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-linux-${{ inputs.gpu && 'gpu' || 'cpu' }}
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true

      # --- Cleanup (no trace on self-hosted) ---
      - name: Cleanup workspace
        if: always()
        run: |
          rm -rf "$GITHUB_WORKSPACE"/* || true
          rm -rf "$GITHUB_WORKSPACE"/.* 2>/dev/null || true
