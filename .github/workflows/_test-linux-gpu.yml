# Linux GPU test workflow (self-hosted) - called by test-matrix.yml
name: Test Linux GPU

on:
  workflow_call:
    inputs:
      config-file:
        type: string
        default: "comfy-test.toml"
      timeout-minutes:
        type: number
        default: 60

jobs:
  linux-gpu-test:
    name: linux-gpu-test
    runs-on: ["self-hosted", "linux", "gpu"]
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: "1"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}/comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}/test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI
      TOOLS_VENV: ${{ github.workspace }}/.tools-venv
      COMFY_VENV: ${{ github.workspace }}/.comfy-venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
      UV_PYTHON_INSTALL_DIR: ${{ github.workspace }}/.python
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
    steps:
      - name: Set cache directory
        run: echo "LOCAL_CACHE_DIR=$RUNNER_TOOL_CACHE/comfy-test-cache/linux-gpu-v1" >> $GITHUB_ENV

      - uses: astral-sh/setup-uv@v4

      # --- Restore local cache ---
      - name: Restore local cache
        id: local-cache
        run: |
          if [ -d "$LOCAL_CACHE_DIR" ]; then
            echo "Restoring from local cache..."
            rsync -a "$LOCAL_CACHE_DIR/tools-venv/" "$TOOLS_VENV/"
            rsync -a "$LOCAL_CACHE_DIR/playwright/" "$PLAYWRIGHT_BROWSERS_PATH/"
            rsync -a "$LOCAL_CACHE_DIR/ComfyUI/" "$COMFYUI_DIR/"
            rsync -a "$LOCAL_CACHE_DIR/comfy-venv/" "$COMFY_VENV/"
            rsync -a "$LOCAL_CACHE_DIR/python/" "$UV_PYTHON_INSTALL_DIR/"
            echo "Cache restored!"
            echo "cache-hit=true" >> $GITHUB_OUTPUT
          else
            echo "No local cache found"
            echo "cache-hit=false" >> $GITHUB_OUTPUT
          fi

      # --- Setup (skip if cache hit) ---
      - name: Setup environment
        if: steps.local-cache.outputs.cache-hit != 'true'
        run: |
          uv python install 3.13
          uv venv $TOOLS_VENV --python 3.13
          uv pip install --python $TOOLS_VENV playwright
          git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $COMFYUI_DIR
          uv venv $COMFY_VENV --python 3.13
          uv pip install --python $COMFY_VENV -r $COMFYUI_DIR/requirements.txt
          $TOOLS_VENV/bin/python -m playwright install chromium
          $TOOLS_VENV/bin/python -m playwright install-deps chromium || true

      # --- Save local cache immediately after setup ---
      - name: Save local cache
        if: steps.local-cache.outputs.cache-hit != 'true'
        run: |
          echo "Saving to local cache..."
          mkdir -p "$LOCAL_CACHE_DIR"
          rsync -a "$TOOLS_VENV/" "$LOCAL_CACHE_DIR/tools-venv/"
          rsync -a "$PLAYWRIGHT_BROWSERS_PATH/" "$LOCAL_CACHE_DIR/playwright/"
          rsync -a "$COMFYUI_DIR/" "$LOCAL_CACHE_DIR/ComfyUI/"
          rsync -a "$COMFY_VENV/" "$LOCAL_CACHE_DIR/comfy-venv/"
          rsync -a "$UV_PYTHON_INSTALL_DIR/" "$LOCAL_CACHE_DIR/python/"
          echo "Cache saved!"

      # --- Install comfy-test from GitHub (fresh) ---
      - name: Install comfy-test
        run: uv pip install --python $COMFY_VENV "comfy-test @ git+https://github.com/PozzettiAndrea/comfy-test.git"

      # --- Checkout and run ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          [ -f requirements.txt ] && uv pip install --python "$COMFY_VENV" -r requirements.txt || true
          [ -f install.py ] && $COMFY_VENV/bin/python install.py || true

      - name: Run tests
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: $COMFY_VENV/bin/comfy-test run --comfyui-dir "$COMFYUI_DIR" --deps-installed

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-linux-gpu
          path: ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true

      # --- Cleanup (no trace on self-hosted) ---
      - name: Cleanup workspace
        if: always()
        run: |
          rm -rf "$GITHUB_WORKSPACE"/* || true
          rm -rf "$GITHUB_WORKSPACE"/.* 2>/dev/null || true
