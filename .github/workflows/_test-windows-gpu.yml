# Windows GPU test workflow (self-hosted) - called by test-matrix.yml
name: Test Windows GPU

on:
  workflow_call:
    inputs:
      config-file:
        type: string
        default: "comfy-test.toml"
      timeout-minutes:
        type: number
        default: 60

jobs:
  windows-gpu-test:
    name: windows-gpu-test
    runs-on: ["self-hosted", "windows", "gpu"]
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONFAULTHANDLER: "1"
      PW_TEST_SCREENSHOT_NO_FONTS_READY: "1"
      COMFY_ENV_DEBUG: "1"
      COMFY_TEST_GPU: "1"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}\comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}\test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}\ComfyUI
      PYTHON_DIR: ${{ github.workspace }}\python
      PYTHON_EXE: ${{ github.workspace }}\python\python.exe
    steps:
      - name: Cleanup stale VHDs
        shell: powershell
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          Get-ChildItem "$env:TEMP\diff-*.vhdx" -ErrorAction Ignore | ForEach-Object {
            Dismount-VHD -Path $_.FullName -ErrorAction Ignore
            if (Test-Path $_.FullName) { Remove-Item $_.FullName -Force -ErrorAction Ignore }
          }
          Remove-Item "$env:RUNNER_TOOL_CACHE\comfy-test-cache\*\cache-tmp.vhdx" -Force -ErrorAction Ignore

      - name: Set cache directory
        shell: powershell
        run: echo "LOCAL_CACHE_DIR=$env:RUNNER_TOOL_CACHE\comfy-test-cache\windows-gpu-v3" >> $env:GITHUB_ENV

      # --- Restore local cache (VHD overlay: instant, cache stays read-only) ---
      - name: Restore local cache
        id: local-cache
        shell: powershell
        run: |
          $baseVhd = "$env:LOCAL_CACHE_DIR\cache.vhdx"
          if (Test-Path $baseVhd) {
            Write-Host "Restoring from local cache (VHD differencing)..."
            $diffVhd = "$env:TEMP\diff-$([guid]::NewGuid().ToString('N')).vhdx"
            New-VHD -Path $diffVhd -ParentPath $baseVhd -Differencing | Out-Null
            Mount-VHD -Path $diffVhd
            $disk = Get-VHD -Path $diffVhd | Get-Disk
            $partition = Get-Partition -DiskNumber $disk.Number | Where-Object { $_.Type -eq 'Basic' }
            if (-not $partition.DriveLetter) {
              $used = (Get-PSDrive -PSProvider FileSystem).Name
              $dl = [char[]](86..90) | Where-Object { [string]$_ -notin $used } | Select-Object -First 1
              $partition | Add-PartitionAccessPath -AccessPath "${dl}:\" -ErrorAction SilentlyContinue
            } else {
              $dl = $partition.DriveLetter
            }
            echo "PYTHON_DIR=${dl}:\python" >> $env:GITHUB_ENV
            echo "PYTHON_EXE=${dl}:\python\python.exe" >> $env:GITHUB_ENV
            echo "COMFYUI_DIR=${dl}:\ComfyUI" >> $env:GITHUB_ENV
            echo "DIFF_VHD=$diffVhd" >> $env:GITHUB_ENV
            Write-Host "Cache mounted on ${dl}: (instant!)"
            echo "cache-hit=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "No local cache found"
            echo "cache-hit=false" >> $env:GITHUB_OUTPUT
          }

      # --- Setup Python (skip if cache hit) ---
      - name: Setup Python
        if: steps.local-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Write-Host "Downloading Python embeddable..."
          curl.exe -L --retry 3 --retry-delay 5 -o python.zip "https://www.python.org/ftp/python/3.13.0/python-3.13.0-embed-amd64.zip"
          Expand-Archive python.zip -DestinationPath $env:PYTHON_DIR
          Remove-Item python.zip

          # Enable pip (uncomment import site in ._pth file)
          $pthFile = Get-ChildItem "$env:PYTHON_DIR\*._pth" | Select-Object -First 1
          (Get-Content $pthFile) -replace '#import site','import site' | Set-Content $pthFile

          # Download uv binary (fast pip replacement)
          Write-Host "Downloading uv..."
          curl.exe -L --retry 3 --retry-delay 5 -o uv.zip "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-pc-windows-msvc.zip"
          Expand-Archive uv.zip -DestinationPath $env:PYTHON_DIR -Force
          Remove-Item uv.zip
          $env:UV = "$env:PYTHON_DIR\uv.exe"

          # Clone ComfyUI
          Write-Host "Cloning ComfyUI..."
          git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $env:COMFYUI_DIR

          # Install ComfyUI requirements (includes CPU torch)
          Write-Host "Installing ComfyUI requirements..."
          & $env:UV pip install --python $env:PYTHON_EXE -r "$env:COMFYUI_DIR\requirements.txt"

          # Upgrade to CUDA torch
          Write-Host "Installing CUDA torch..."
          & $env:UV pip install --python $env:PYTHON_EXE --upgrade torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu130

          # Install playwright
          Write-Host "Installing playwright..."
          & $env:UV pip install --python $env:PYTHON_EXE playwright
          & $env:PYTHON_EXE -m playwright install chromium

      # --- Save local cache as VHD ---
      - name: Save local cache
        if: steps.local-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Write-Host "Saving to local cache (VHD)..."
          New-Item -ItemType Directory -Force -Path "$env:LOCAL_CACHE_DIR" | Out-Null
          $tmpVhd = "$env:LOCAL_CACHE_DIR\cache-tmp.vhdx"
          $baseVhd = "$env:LOCAL_CACHE_DIR\cache.vhdx"
          Remove-Item $tmpVhd -Force -ErrorAction SilentlyContinue
          New-VHD -Path $tmpVhd -SizeBytes 30GB -Dynamic | Out-Null
          Mount-VHD -Path $tmpVhd
          $disk = Get-VHD -Path $tmpVhd | Get-Disk
          Initialize-Disk -Number $disk.Number -PartitionStyle GPT
          $partition = New-Partition -DiskNumber $disk.Number -UseMaximumSize -AssignDriveLetter
          Format-Volume -Partition $partition -FileSystem NTFS -NewFileSystemLabel "comfy-cache" -Confirm:$false | Out-Null
          $dl = $partition.DriveLetter
          Write-Host "VHD mounted on ${dl}:, copying files..."
          robocopy "$env:PYTHON_DIR" "${dl}:\python" /E /MT /NFL /NDL /NJH /NJS
          robocopy "$env:COMFYUI_DIR" "${dl}:\ComfyUI" /E /MT /NFL /NDL /NJH /NJS
          Dismount-VHD -Path $tmpVhd
          Rename-Item $tmpVhd $baseVhd
          Write-Host "Cache VHD saved! ($baseVhd)"
          exit 0

      # --- Verify CUDA torch ---
      - name: Verify CUDA torch
        shell: powershell
        run: |
          Write-Host "Verifying CUDA torch installation..."
          & $env:PYTHON_EXE -c @"
          import torch
          print('PyTorch:', torch.__version__)
          print('CUDA available:', torch.cuda.is_available())
          print('CUDA version:', torch.version.cuda)
          if torch.cuda.is_available():
              print('Device:', torch.cuda.get_device_name(0))
          "@

      # --- Install comfy-test (fresh each run) ---
      - name: Install comfy-test
        shell: powershell
        run: |
          & "$env:PYTHON_DIR\uv.exe" pip install --upgrade --python $env:PYTHON_EXE pip comfy-test
          # Add ComfyUI to Python path (embeddable Python ignores PYTHONPATH)
          $pthFile = Get-ChildItem "$env:PYTHON_DIR\*._pth" | Select-Object -First 1
          if (-not (Select-String -Path $pthFile -Pattern ([regex]::Escape($env:COMFYUI_DIR)) -Quiet)) {
            Add-Content -Path $pthFile -Value $env:COMFYUI_DIR
          }

      # --- Checkout and run ---
      - name: Checkout repo
        shell: powershell
        run: git clone --depth 1 --branch ${{ github.ref_name }} "https://github.com/${{ github.repository }}.git" "$env:COMFYUI_DIR\custom_nodes\$env:NODE_NAME"

      - name: Install node dependencies
        shell: powershell
        working-directory: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ env.NODE_NAME }}
        run: |
          if (Test-Path "requirements.txt") { & "$env:PYTHON_DIR\uv.exe" pip install --python $env:PYTHON_EXE -r requirements.txt }
          if (Test-Path "install.py") { & $env:PYTHON_EXE install.py }

      - name: Install validate endpoint
        shell: powershell
        run: |
          git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$env:COMFYUI_DIR\custom_nodes\ComfyUI-validate-endpoint"
          $true

      - name: Acquire GPU lock
        shell: powershell
        run: |
          Write-Host "Waiting for GPU lock..."
          while (!(New-Item -ItemType Directory -Path "C:\gpu-lock" -ErrorAction SilentlyContinue)) {
            Start-Sleep -Seconds 10
          }
          Write-Host "GPU lock acquired"

      - name: Run tests
        shell: powershell
        working-directory: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ env.NODE_NAME }}
        run: |
          New-Item -ItemType Directory -Force -Path $env:COMFY_TEST_LOGS_DIR | Out-Null

          # Kill any stale process on port 8188 from a previous job
          $stale = Get-NetTCPConnection -LocalPort 8188 -ErrorAction SilentlyContinue
          if ($stale) {
            Write-Host "Killing stale process on port 8188 (PID: $($stale.OwningProcess | Sort-Object -Unique))..."
            $stale.OwningProcess | Sort-Object -Unique | ForEach-Object { Stop-Process -Id $_ -Force -ErrorAction SilentlyContinue }
            Start-Sleep -Seconds 2
          }

          Write-Host "Starting GPU server..."
          $env:COMFY_ENV_DEBUG = "1"
          $serverProcess = Start-Process -FilePath $env:PYTHON_EXE `
            -ArgumentList "-u", "main.py", "--listen", "127.0.0.1", "--port", "8188" `
            -WorkingDirectory $env:COMFYUI_DIR `
            -NoNewWindow -PassThru

          Write-Host "Waiting for server (up to 5 minutes)..."
          $serverReady = $false
          for ($i = 1; $i -le 300; $i++) {
            if ($serverProcess.HasExited) {
              Write-Host "Server process died! Exit code: $($serverProcess.ExitCode)"
              exit 1
            }
            try {
              Invoke-WebRequest -Uri "http://127.0.0.1:8188/system_stats" -UseBasicParsing -ErrorAction Stop | Out-Null
              Write-Host "Server is ready after $i seconds!"
              $serverReady = $true
              break
            } catch { Start-Sleep -Seconds 1 }
          }

          if (-not $serverReady) {
            Write-Host "Server failed to start within 5 minutes"
            Stop-Process -Id $serverProcess.Id -Force -ErrorAction SilentlyContinue
            exit 1
          }

          Set-Location "$env:COMFYUI_DIR\custom_nodes\$env:NODE_NAME"
          & "$env:PYTHON_DIR\Scripts\comfy-test.exe" run --server-url http://127.0.0.1:8188
          $testExitCode = $LASTEXITCODE

          Stop-Process -Id $serverProcess.Id -Force -ErrorAction SilentlyContinue
          # Belt and suspenders: kill anything still on port 8188
          Get-NetTCPConnection -LocalPort 8188 -ErrorAction SilentlyContinue |
            ForEach-Object { Stop-Process -Id $_.OwningProcess -Force -ErrorAction SilentlyContinue }
          Start-Sleep -Seconds 2
          exit $testExitCode

      - name: Release GPU lock
        if: always()
        shell: powershell
        run: Remove-Item -Path "C:\gpu-lock" -Force -ErrorAction SilentlyContinue

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-windows-gpu
          path: |
            ${{ env.COMFY_TEST_LOGS_DIR }}/
          if-no-files-found: ignore
          include-hidden-files: true

      # --- Cleanup (dismount VHD, wipe workspace) ---
      - name: Cleanup workspace
        if: always()
        shell: powershell
        run: |
          if ($env:DIFF_VHD -and (Test-Path $env:DIFF_VHD)) {
            Dismount-VHD -Path $env:DIFF_VHD -ErrorAction SilentlyContinue
            Remove-Item $env:DIFF_VHD -Force -ErrorAction SilentlyContinue
          }
          Remove-Item -Path "$env:GITHUB_WORKSPACE\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:GITHUB_WORKSPACE\.*" -Recurse -Force -ErrorAction SilentlyContinue
