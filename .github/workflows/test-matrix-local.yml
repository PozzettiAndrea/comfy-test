# LOCAL VERSION - For testing with act
# This file has local mount overrides for comfy-test and comfy-env
# Use test-matrix.yml for GitHub Actions CI

name: ComfyUI Installation Test Matrix (Local)

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      node-path:
        description: "Path to custom node directory"
        type: string
        default: "."
      config-file:
        description: "Path to comfy-test.toml config file"
        type: string
        default: "comfy-test.toml"
      comfy-test-ref:
        description: "Git ref for comfy-test (branch, tag, or SHA)"
        type: string
        default: "main"
      timeout-minutes:
        description: "Job timeout in minutes (default: 60)"
        type: number
        default: 60

jobs:
  parse-config:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.config.outputs.python-version }}
    steps:
      - name: Checkout node
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Parse python version from config
        id: config
        run: |
          if [ -f "${{ inputs.config-file || 'comfy-test.toml' }}" ]; then
            version=$(grep -E "^python_version\s*=" "${{ inputs.config-file || 'comfy-test.toml' }}" 2>/dev/null | sed "s/.*=\s*[\"']\?\([^\"']*\)[\"']\?/\1/" | tr -d ' ')
          fi
          if [ -z "$version" ]; then
            versions=("3.11" "3.12" "3.13")
            version=${versions[$RANDOM % 3]}
          fi
          echo "python-version=$version" >> $GITHUB_OUTPUT
          echo "Selected Python version: $version"

  test-linux:
    needs: parse-config
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /opt/ghc &
          sudo rm -rf /opt/hostedtoolcache/CodeQL &
          sudo apt-get clean &
          wait

      - name: Checkout node
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout comfy-test
        if: ${{ !env.COMFY_TEST_LOCAL }}
        uses: actions/checkout@v4
        with:
          repository: PozzettiAndrea/comfy-test
          ref: ${{ inputs.comfy-test-ref }}
          path: .comfy-test-src

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.parse-config.outputs.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install comfy-test
        run: |
          if ls .wheels/comfy_test-*.whl 1>/dev/null 2>&1; then
            echo "Installing comfy-test from pre-built wheel"
            uv pip install --force-reinstall .wheels/comfy_test-*.whl
            uv pip install playwright pillow  # screenshot extras
          elif [ -d ".local-comfy-test" ]; then
            echo "Installing comfy-test from local copy"
            uv pip install ".local-comfy-test[screenshot]"
          else
            uv pip install "./.comfy-test-src[screenshot]"
          fi

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Install local comfy-env
        run: |
          if ls .wheels/comfy_env-*.whl 1>/dev/null 2>&1; then
            echo "Installing comfy-env from pre-built wheel"
            uv pip install --force-reinstall .wheels/comfy_env-*.whl
          elif [ -d ".local-comfy-env" ]; then
            echo "Installing comfy-env from local copy"
            uv pip install --force-reinstall .local-comfy-env
          fi

      - name: Install local comfy-3d-viewers
        run: |
          if ls .wheels/comfy_3d_viewers-*.whl 1>/dev/null 2>&1; then
            echo "Installing comfy-3d-viewers from pre-built wheel"
            uv pip install --force-reinstall .wheels/comfy_3d_viewers-*.whl
          fi

      - name: Syntax
        id: syntax
        run: comfy-test run --platform linux --only-level syntax -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Install
        id: install
        if: always()
        run: |
          export COMFY_LOCAL_WHEELS="$(pwd)/.wheels"
          comfy-test run --platform linux --only-level install --work-dir ~/venv -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Registration
        id: registration
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level registration --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Instantiation
        id: instantiation
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level instantiation --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Execution
        id: execution
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level execution --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-linux
          path: comfy-test-results/
          if-no-files-found: ignore

  test-windows:
    runs-on: windows-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout node
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout comfy-test
        uses: actions/checkout@v4
        with:
          repository: PozzettiAndrea/comfy-test
          ref: ${{ inputs.comfy-test-ref }}
          path: .comfy-test-src

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install comfy-test
        run: uv pip install ./.comfy-test-src

      - name: Syntax
        id: syntax
        run: comfy-test run --platform windows --only-level syntax -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Install
        id: install
        if: always()
        run: comfy-test run --platform windows --only-level install --work-dir ~/venv -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Registration
        id: registration
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows --only-level registration --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Instantiation
        id: instantiation
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows --only-level instantiation --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Execution
        id: execution
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows --only-level execution --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-windows
          path: comfy-test-results/
          if-no-files-found: ignore

  test-windows-portable:
    runs-on: windows-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout node
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout comfy-test
        uses: actions/checkout@v4
        with:
          repository: PozzettiAndrea/comfy-test
          ref: ${{ inputs.comfy-test-ref }}
          path: .comfy-test-src

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install comfy-test
        run: pip install uv && uv pip install ./.comfy-test-src

      - name: Syntax
        id: syntax
        run: comfy-test run --platform windows-portable --only-level syntax -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Install
        id: install
        if: always()
        run: comfy-test run --platform windows-portable --only-level install --work-dir ~/venv -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Registration
        id: registration
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows-portable --only-level registration --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Instantiation
        id: instantiation
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows-portable --only-level instantiation --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Execution
        id: execution
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform windows-portable --only-level execution --work-dir ~/venv --skip-setup -c ${{ inputs.config-file || 'comfy-test.toml' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-windows-portable
          path: comfy-test-results/
          if-no-files-found: ignore
