# Windows test workflow - called by test-matrix.yml
name: Test Windows

on:
  workflow_call:
    inputs:
      config-file:
        type: string
        default: "comfy-test.toml"
      timeout-minutes:
        type: number
        default: 60
      gpu:
        type: boolean
        default: false

jobs:
  windows-test:
    name: windows-test${{ inputs.gpu && '-gpu' || '' }}
    runs-on: ${{ inputs.gpu && fromJSON('["self-hosted", "windows", "gpu"]') || 'windows-latest' }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: ${{ inputs.gpu && '1' || '' }}
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}/ComfyUI
      TOOLS_VENV: ${{ github.workspace }}/.tools-venv
      COMFY_VENV: ${{ github.workspace }}/.comfy-venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright
      UV_PYTHON_INSTALL_DIR: ${{ github.workspace }}/.python
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
    steps:
      # --- Install uv (manages Python) ---
      - uses: astral-sh/setup-uv@v4

      # --- Single cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
            ${{ env.COMFY_VENV }}
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-${{ runner.os }}-uv-v1

      # --- Setup (skip if cached) ---
      - name: Setup environment
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          # Install Python via uv (into workspace)
          uv python install 3.13

          # Create tools venv
          uv venv $TOOLS_VENV --python 3.13
          $TOOLS_VENV/Scripts/pip install playwright

          # Clone ComfyUI
          git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git $COMFYUI_DIR

          # Create ComfyUI venv
          uv venv $COMFY_VENV --python 3.13
          uv pip install --python $COMFY_VENV -r $COMFYUI_DIR/requirements.txt

          # Install playwright browsers
          $TOOLS_VENV/Scripts/playwright install chromium

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.TOOLS_VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
            ${{ env.COMFY_VENV }}
            ${{ env.UV_PYTHON_INSTALL_DIR }}
          key: setup-${{ runner.os }}-uv-v1

      # --- Install comfy-test (fresh) ---
      - name: Install comfy-test
        shell: bash
        run: $COMFY_VENV/Scripts/pip install comfy-test

      # --- Checkout and run ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ github.event.repository.name }}

      - name: Install node dependencies
        shell: bash
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: |
          [ -f requirements.txt ] && uv pip install --python "$COMFY_VENV" -r requirements.txt || true
          [ -f install.py ] && $COMFY_VENV/Scripts/python install.py || true

      - name: Run tests
        shell: bash
        working-directory: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}
        run: $COMFY_VENV/Scripts/comfy-test run

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-windows-${{ inputs.gpu && 'gpu' || 'cpu' }}
          path: ${{ env.COMFYUI_DIR }}/custom_nodes/${{ env.NODE_NAME }}/comfy-test-results/
          if-no-files-found: ignore
          include-hidden-files: true

      # --- Cleanup (no trace on self-hosted) ---
      - name: Cleanup workspace
        if: always()
        shell: bash
        run: |
          rm -rf "$GITHUB_WORKSPACE"/* || true
          rm -rf "$GITHUB_WORKSPACE"/.* 2>/dev/null || true
