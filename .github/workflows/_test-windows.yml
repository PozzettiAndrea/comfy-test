name: Test Windows

on:
  workflow_call:

jobs:
  windows-test:
    name: windows-test
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: "1"
      COMFY_TEST_GPU: "0"
      COMFY_TEST_LOGS_DIR: ${{ github.workspace }}\comfy-test-logs
      COMFY_TEST_WORKSPACE_DIR: ${{ github.workspace }}\test_workspaces
      NODE_NAME: ${{ github.event.repository.name }}
      COMFYUI_DIR: ${{ github.workspace }}\ComfyUI
      VENV: ${{ github.workspace }}\.venv
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}\.playwright
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # --- Restore cache ---
      - uses: actions/cache/restore@v4
        id: setup-cache
        with:
          path: |
            ${{ env.VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-windows-cpu

      # --- Setup (skip if cache hit) ---
      - name: Create venv and install uv
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          python -m venv $env:VENV
          & "$env:VENV\Scripts\pip" install uv

      - name: Clone ComfyUI
        if: steps.setup-cache.outputs.cache-hit != 'true'
        run: git clone --depth 1 https://github.com/comfyanonymous/ComfyUI.git ${{ env.COMFYUI_DIR }}

      - name: Install ComfyUI requirements
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          & "$env:VENV\Scripts\uv" pip install -r "$env:COMFYUI_DIR\requirements.txt"

      - name: Install Playwright
        if: steps.setup-cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          & "$env:VENV\Scripts\uv" pip install playwright
          & "$env:VENV\Scripts\python" -m playwright install chromium

      # --- Save cache ---
      - uses: actions/cache/save@v4
        if: steps.setup-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ${{ env.VENV }}
            ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
            ${{ env.COMFYUI_DIR }}
          key: setup-windows-cpu

      # --- Install comfy-test (always fresh) ---
      - name: Install comfy-test
        shell: powershell
        run: |
          & "$env:VENV\Scripts\uv" pip install --upgrade comfy-test

      # --- Checkout ---
      - uses: actions/checkout@v4
        with:
          path: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ github.event.repository.name }}

      - name: Install node dependencies
        shell: powershell
        working-directory: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ env.NODE_NAME }}
        run: |
          if (Test-Path "requirements.txt") { & "$env:VENV\Scripts\uv" pip install -r requirements.txt }
          if (Test-Path "install.py") { & "$env:VENV\Scripts\python" install.py }

      - name: Install validate endpoint
        shell: powershell
        run: |
          git clone --depth 1 https://github.com/PozzettiAndrea/ComfyUI-validate-endpoint.git "$env:COMFYUI_DIR\custom_nodes\ComfyUI-validate-endpoint"
          $true

      # --- Start server ---
      - name: Start ComfyUI server
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path $env:COMFY_TEST_LOGS_DIR | Out-Null
          $serverProcess = Start-Process -FilePath "$env:VENV\Scripts\python" `
            -ArgumentList "-u", "$env:COMFYUI_DIR\main.py", "--listen", "127.0.0.1", "--port", "8188", "--cpu" `
            -NoNewWindow -PassThru -RedirectStandardOutput "$env:COMFY_TEST_LOGS_DIR\server.log" -RedirectStandardError "$env:COMFY_TEST_LOGS_DIR\server_stderr.log"
          echo "SERVER_PID=$($serverProcess.Id)" >> $env:GITHUB_ENV

      - name: Wait for server
        shell: powershell
        run: |
          $serverReady = $false
          for ($i = 1; $i -le 300; $i++) {
            $proc = Get-Process -Id $env:SERVER_PID -ErrorAction SilentlyContinue
            if (-not $proc -or $proc.HasExited) {
              Write-Host "Server process died!"
              Get-Content "$env:COMFY_TEST_LOGS_DIR\server.log" -ErrorAction SilentlyContinue
              Get-Content "$env:COMFY_TEST_LOGS_DIR\server_stderr.log" -ErrorAction SilentlyContinue
              exit 1
            }
            try {
              Invoke-WebRequest -Uri "http://127.0.0.1:8188/system_stats" -UseBasicParsing -ErrorAction Stop | Out-Null
              Write-Host "Server ready after ${i}s"
              $serverReady = $true
              break
            } catch { Start-Sleep -Seconds 1 }
          }
          if (-not $serverReady) {
            Write-Host "Server failed to start"
            Get-Content "$env:COMFY_TEST_LOGS_DIR\server.log" -ErrorAction SilentlyContinue
            Get-Content "$env:COMFY_TEST_LOGS_DIR\server_stderr.log" -ErrorAction SilentlyContinue
            exit 1
          }

      # --- Run tests ---
      - name: Run tests
        shell: powershell
        working-directory: ${{ env.COMFYUI_DIR }}\custom_nodes\${{ env.NODE_NAME }}
        run: |
          & "$env:VENV\Scripts\python" -m comfy_test run --server-url http://127.0.0.1:8188
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      # --- Cleanup ---
      - name: Stop server
        if: always()
        shell: powershell
        run: Stop-Process -Id $env:SERVER_PID -Force -ErrorAction SilentlyContinue

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-windows-cpu
          path: ${{ env.COMFY_TEST_LOGS_DIR }}\
          if-no-files-found: ignore
          include-hidden-files: true
